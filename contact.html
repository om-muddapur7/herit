<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @media(orientation:landscape)
        {
            .container{
                background-color: lightblue;
            }

    <title>Contact Information</title>
</head>
<body>
    <div class="container">
        <header>
        <h1 class="mainh">Contact Information</h1>
        <h2 class="main2">Please fill all the details</h2>
    </header>
    <p>Your Name: <br><input type="text" name="name" id="name" placeholder="xyz"></p>
    <p>Your Email: <br><input type="email" name="email" id="email" placeholder="xyz@gmail.com"></p>
    <p>Message: <br><textarea name="msg" id="msg" rows="10" cols="100" placeholder="Enter your msg"></textarea> </p>
    <p>Subject: <br><input type="text" name="sub" placeholder="Subject of your intrest"></p>  
    <input type="submit" value="Send">  

</div>
</body>
