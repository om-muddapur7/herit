<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)) ,url('bk3.jpg');

        }
        
        .container{
            width: 450px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .container h1{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-group{
            margin-bottom: 15px;
        }
        
        .input-group label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input, 
        .input-group select{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .input-group input:focus,
        .input-group select:focus{
            border-color: dodgerblue;
            outline: none;
        }
        
        .cards{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .cards img{
            width: 60px;
            transition: transform 0.3s ease;
        }

        .cards img:hover{
            transform: scale(1.1);
        }
        
        .btn{
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: blueviolet;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover{
            background-color: dodgerblue;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm your Payment</h1>
        <div class="input-group">
            <label for="name">Name on the Card</label>
            <input type="text" id="name" name="name" required placeholder="Name on the card">
        </div>
        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required placeholder="123">
        </div>
        <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="xxxx-xxxx-xxxx">
        </div>
        <div class="input-group">
            <label for="expiry-date">Expiry Date</label>
            <div style="display: flex; gap: 10px;">
                <select name="months" id="months">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="years" id="years">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
        </div>
        <div class="cards">
            <img src="vi.png" alt="Visa">
            <img src="mc.png" alt="MasterCard">
            <img src="pp.png" alt="PayPal">
        </div>
        <a href="#" class="btn">Confirm</a>
    </div>
</body>
</html>
